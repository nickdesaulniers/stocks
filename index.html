<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="brick.css">
    <style>html, body { margin: 0; padding: 0; height: 100%; }</style>
  </head>
  <body>
    <x-layout id="app">
      <header>
        <x-appbar>
          Stocks
        </x-appbar>
      </header>
      <section>
        <x-deck>
          <x-card id="home">
            <input type="text" autocomplete="on" placeholder="SYMBOL" autofocus
                   maxlength="5">
          </x-card>
          <x-card id="settings">
            <p>Settings</p>
          </x-card>
        </x-deck>
      </section>
      <footer>
        <x-tabbar>
          <x-tabbar-tab target-selector="#home" data-active>Home</x-tabbar-tab>
          <x-tabbar-tab target-selector="#settings">Settings</x-tabbar-tab>
        </x-tabbar>
      </footer>
    </x-layout>
    <script src="brick.js"></script>
  </body>
</html>
